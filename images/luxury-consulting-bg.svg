<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sophisticated dark gradient -->
    <linearGradient id="luxuryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1427;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial highlight -->
    <radialGradient id="spotlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.05" />
    </radialGradient>
    
    <!-- Premium consulting pattern -->
    <pattern id="consultingPattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="url(#luxuryGradient)"/>
      
      <!-- Hexagonal network pattern -->
      <g stroke="#718096" stroke-width="0.5" fill="none" opacity="0.25">
        <!-- Central hexagon -->
        <polygon points="40,15 55,25 55,40 40,50 25,40 25,25" />
        <!-- Connection lines -->
        <line x1="40" y1="0" x2="40" y2="15"/>
        <line x1="40" y1="50" x2="40" y2="80"/>
        <line x1="0" y1="32.5" x2="25" y2="32.5"/>
        <line x1="55" y1="32.5" x2="80" y2="32.5"/>
        <line x1="12.5" y1="15" x2="25" y2="25"/>
        <line x1="55" y1="25" x2="67.5" y2="15"/>
        <line x1="12.5" y1="50" x2="25" y2="40"/>
        <line x1="55" y1="40" x2="67.5" y2="50"/>
      </g>
      
      <!-- Subtle accent dots -->
      <g fill="#a0aec0" opacity="0.15">
        <circle cx="20" cy="20" r="1"/>
        <circle cx="60" cy="20" r="1"/>
        <circle cx="20" cy="60" r="1"/>
        <circle cx="60" cy="60" r="1"/>
      </g>
      
      <!-- Luxury corner elements -->
      <g stroke="#e2e8f0" stroke-width="0.3" fill="none" opacity="0.1">
        <path d="M8,8 L12,8 L12,12"/>
        <path d="M72,8 L68,8 L68,12"/>
        <path d="M8,72 L12,72 L12,68"/>
        <path d="M72,72 L68,72 L68,68"/>
      </g>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="400" fill="url(#consultingPattern)"/>
  <rect width="400" height="400" fill="url(#spotlight)"/>
  
  <!-- Strategic consulting icons -->
  <g fill="#a0aec0" opacity="0.3" stroke="#cbd5e1" stroke-width="0.8">
    
    <!-- Executive briefcase (top-left) -->
    <g transform="translate(60,80)">
      <rect width="28" height="20" rx="3" fill="none"/>
      <rect x="12" y="-4" width="6" height="4" rx="1" fill="currentColor"/>
      <line x1="4" y1="10" x2="24" y2="10" stroke-width="0.5"/>
      <circle cx="8" cy="6" r="1" fill="currentColor"/>
      <circle cx="20" cy="14" r="1" fill="currentColor"/>
    </g>
    
    <!-- Advanced analytics dashboard (top-right) -->
    <g transform="translate(280,70)">
      <rect width="35" height="25" rx="3" fill="none"/>
      <!-- Chart bars -->
      <rect x="4" y="18" width="3" height="4" fill="currentColor"/>
      <rect x="9" y="14" width="3" height="8" fill="currentColor"/>
      <rect x="14" y="10" width="3" height="12" fill="currentColor"/>
      <rect x="19" y="16" width="3" height="6" fill="currentColor"/>
      <rect x="24" y="8" width="3" height="14" fill="currentColor"/>
      <rect x="29" y="12" width="3" height="10" fill="currentColor"/>
      <!-- Screen details -->
      <line x1="2" y1="6" x2="33" y2="6" stroke-width="0.3"/>
      <circle cx="4" cy="4" r="0.8" fill="currentColor"/>
      <circle cx="7" cy="4" r="0.8" fill="currentColor"/>
      <circle cx="10" cy="4" r="0.8" fill="currentColor"/>
    </g>
    
    <!-- Premium handshake (center) -->
    <g transform="translate(200,190)">
      <circle r="18" fill="none" stroke-width="1.2"/>
      <!-- Handshake details -->
      <path d="m-8,-8 16,16 m0,-16 -16,16" stroke-width="1.5"/>
      <!-- Decorative elements -->
      <rect x="-22" y="-22" width="6" height="6" fill="none" rx="1" stroke-width="0.4"/>
      <rect x="16" y="16" width="6" height="6" fill="none" rx="1" stroke-width="0.4"/>
      <!-- Stars for premium feel -->
      <path d="M-25,-10 L-23,-8 L-25,-6 L-27,-8 Z" fill="currentColor"/>
      <path d="M25,6 L27,8 L25,10 L23,8 Z" fill="currentColor"/>
    </g>
    
    <!-- Strategic planning board (bottom-left) -->
    <g transform="translate(80,280)">
      <rect width="40" height="28" rx="4" fill="none"/>
      <!-- Planning elements -->
      <circle cx="12" cy="8" r="3" fill="none" stroke-width="0.6"/>
      <circle cx="28" cy="20" r="3" fill="none" stroke-width="0.6"/>
      <line x1="15" y1="8" x2="25" y2="20" stroke-width="0.6"/>
      <!-- Network connections -->
      <circle cx="8" cy="20" r="1.5" fill="currentColor"/>
      <circle cx="32" cy="8" r="1.5" fill="currentColor"/>
      <line x1="8" y1="20" x2="12" y2="11" stroke-width="0.4"/>
      <line x1="32" y1="8" x2="28" y2="17" stroke-width="0.4"/>
      <!-- Text placeholders -->
      <line x1="4" y1="24" x2="18" y2="24" stroke-width="0.3"/>
      <line x1="22" y1="4" x2="36" y2="4" stroke-width="0.3"/>
    </g>
    
    <!-- Executive pen & signature (bottom-right) -->
    <g transform="translate(300,300)">
      <line x1="0" y1="0" x2="24" y2="24" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="3" cy="3" r="2.5" fill="none" stroke-width="0.6"/>
      <circle cx="21" cy="21" r="1.5" fill="currentColor"/>
      <!-- Signature line -->
      <path d="M-5,28 Q5,25 15,28 Q25,31 35,28" fill="none" stroke-width="0.5" stroke-dasharray="2,1"/>
    </g>
    
    <!-- Network constellation (scattered) -->
    <g opacity="0.4">
      <!-- Top area -->
      <g transform="translate(150,50)">
        <circle r="1.5" fill="currentColor"/>
        <circle cx="20" cy="-10" r="1.5" fill="currentColor"/>
        <circle cx="35" cy="8" r="1.5" fill="currentColor"/>
        <line x1="0" y1="0" x2="20" y2="-10" stroke-width="0.4"/>
        <line x1="20" y1="-10" x2="35" y2="8" stroke-width="0.4"/>
        <line x1="0" y1="0" x2="35" y2="8" stroke-width="0.4"/>
      </g>
      
      <!-- Bottom area -->
      <g transform="translate(150,350)">
        <circle r="1.5" fill="currentColor"/>
        <circle cx="-25" cy="-8" r="1.5" fill="currentColor"/>
        <circle cx="25" cy="-12" r="1.5" fill="currentColor"/>
        <line x1="0" y1="0" x2="-25" y2="-8" stroke-width="0.4"/>
        <line x1="-25" y1="-8" x2="25" y2="-12" stroke-width="0.4"/>
        <line x1="0" y1="0" x2="25" y2="-12" stroke-width="0.4"/>
      </g>
    </g>
  </g>
  
  <!-- Final luxury overlay -->
  <rect width="400" height="400" fill="url(#luxuryGradient)" opacity="0.05"/>
</svg>
